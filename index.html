<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            /* Ein sch√∂nes Minecraft-Panorama Bild */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://www.minecraft.net/content/dam/games/minecraft/key-art/Update_Aquatic_Caves_and_Cliffs_Part_I_768x432.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #3e8e41;
            width: 90%;
            max-width: 400px;
        }
        .btn {
            display: block;
            margin: 15px 0;
            padding: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .discord { background-color: #5865F2; }
        .mc { background-color: #3e8e41; cursor: pointer; }
        #ip-display {
            background: #111;
            padding: 10px;
            font-family: monospace;
            color: #4CAF50;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SERVER HUB</h1>
        <a href="https://discord.gg/DEIN-CODE" class="btn discord">Discord</a>
        <div class="btn mc" onclick="copyIP()">IP Kopieren</div>
        <span id="ip-display">deine.server-ip.de</span>
    </div>

    <script>
        function copyIP() {
            const ip = document.getElementById('ip-display').innerText;
            navigator.clipboard.writeText(ip);
            alert("IP kopiert!");
        }
    </script>
</body>
</html>
