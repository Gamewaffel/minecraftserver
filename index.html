<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Hub</title>
    <style>
        /* Grundlayout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            
            /* L채dt ein Minecraft-Hintergrundbild direkt aus dem Web */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.alphacoders.com/133/1331006.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #388E3C; /* Gr체ner Rand passend zu Minecraft */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px #000;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 4px solid rgba(0,0,0,0.3);
        }

        .discord-btn { background-color: #5865F2; }
        .discord-btn:hover { background-color: #4752c4; transform: scale(1.02); }

        .mc-btn { background-color: #388E3C; }
        .mc-btn:hover { background-color: #2e7d32; transform: scale(1.02); }

        .ip-section {
            margin-top: 25px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .ip-section:active { background: #333; }

        .ip-text {
            display: block;
            font-family: monospace;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>SERVER HUB</h1>
        <p>W채hle dein Ziel:</p>
        
        <div class="button-container">
            <a href="https://discord.gg/DEIN-LINK" target="_blank" class="btn discord-btn">Discord beitreten</a>
            
            <a href="#" class="btn mc-btn" onclick="copyIP()">IP kopieren & spielen</a>
        </div>

        <div class="ip-section" onclick="copyIP()" title="Klicken zum Kopieren">
            <span class="ip-text">SERVER IP (Klicken):</span>
            <strong id="ip-address">play.beispiel-server.de</strong>
        </div>
    </div>

    <script>
        function copyIP() {
            const ip = document.getElementById('ip-address').innerText;
            navigator.clipboard.writeText(ip).then(() => {
                alert("Server-IP kopiert: " + ip + "\nDu kannst sie jetzt in Minecraft einf체gen!");
            });
        }
    </script>

</body>
</html>
