
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Server Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #23272a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn-discord {
            background-color: #5865F2; /* Discord Blau */
        }
        .btn-discord:hover {
            background-color: #4752c4;
            transform: scale(1.05);
        }
        .btn-minecraft {
            background-color: #388E3C; /* Minecraft Gr√ºn */
        }
        .btn-minecraft:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }
        .server-ip {
            margin-top: 10px;
            font-family: monospace;
            background: #1e2124;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Willkommen auf meinem Server</h1>
        
        <p>Tritt unserer Community bei:</p>
        
        <a href="https://discord.gg/DEIN-CODE" target="_blank" class="btn btn-discord">
            Unserem Discord beitreten
        </a>

        <a href="minecraft:play.beispiel-server.de" class="btn btn-minecraft">
            Minecraft Server starten
        </a>
        
        <div class="server-ip">
            IP: play.beispiel-server.de
        </div>
    </div>

</body>
</html
