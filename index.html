<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Hub | GitHub Edition</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            
            /* Hintergrundbild von einer stabilen Quelle */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://wallpaperaccess.com/full/245451.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background: rgba(25, 25, 25, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 3px solid #555;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            color: #fff;
        }

        .description {
            color: #ccc;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            border: 2px solid transparent;
        }

        /* Discord Style */
        .discord {
            background-color: #5865F2;
        }
        .discord:hover {
            background-color: #4752C4;
            transform: translateY(-2px);
        }

        /* Minecraft Style */
        .minecraft {
            background-color: #3e8e41;
            border-bottom: 4px solid #255527;
        }
        .minecraft:hover {
            background-color: #4CAF50;
            transform: translateY(-2px);
        }

        .ip-copy {
            margin-top: 1.5rem;
            background: #111;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px dashed #777;
        }

        .ip-copy:hover {
            border-color: #4CAF50;
        }

        .ip-label {
            display: block;
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }

        #ip-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SERVER HUB</h1>
        <p class="description">Werde Teil unserer Welt!</p>

        <div class="links">
            <a href="https://discord.gg/deincode" target="_blank" class="discord btn">
                Discord Community
            </a>

            <a href="#" class="minecraft btn" onclick="copyIP()">
                Server beitreten
            </a>
        </div>

        <div class="ip-copy" onclick="copyIP()">
            <span class="ip-label">Klicken zum Kopieren der IP:</span>
            <span id="ip-text">deine.server-ip.de</span>
        </div>
    </div>

    <script>
        function copyIP() {
            const ip = document.getElementById('ip-text').innerText;
            navigator.clipboard.writeText(ip);
            alert("IP kopiert! Du kannst sie jetzt in Minecraft unter 'Server hinzufügen' einfügen.");
        }
    </script>

</body>
</html>
